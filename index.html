layout: default
title: PhD Forum
---

<h3>PhD Forum </h3>
<p> The PhD Forum is a self-organized seminar.. </p>

<strong>Organisers:</strong> Andrea, Amey, Bart, Gerrit, Tom and Roel

<div id="lectures">
  <ul>
    {% for post in site.categories.lecture %}
      <li data-date="{{ post.date | date_to_xmlschema }}">
        <a href="{{ post.url }}">
          {{ post.date | date_to_string }}:
          &quot;{{ post.title }}&quot; by {{ post.lecturers }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
